<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./script/validator.js" defer></script>
</head>
<body>
    <div class="flex">
        <div class="side_image">
            <div class="logo">
                <img src="./image/odin-lined.png" alt="Logo">ODIN
            </div>
            <div class="photo_orig">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        </div>
        <div class="form_section">
            <div class="text">
                <p>This is not a real onlline servive! 
                    You know tou need something like this in your life to help you realize your depest dreams.
                </p>
                <p>
                    Sign up now to get started.
                </p>    
            </div>
            <form action="" method="post">
                <div class="doit"><p>Lets do this!</p></div>
                <fieldset>
                    <div class="feld"><label for="firstName">FIRST NAME</label><input type="text" name="firstName" id="firstName" placeholder="Thor" pattern="[A-Za-zА-Яа-яёЁ]+" title="Only letters allowed" required></div>
                    <div class="feld"><label for="lastName">LAST NAME</label><input type="text" name="lastName" id="lastName" placeholder="Odinson" pattern="[A-Za-zА-Яа-яёЁ]+" title="Only letters allowed" required></div>
                    <div class="feld"><label for="email">EMAIL</label><input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="youremail@exampl.com" required></div>
                    <div class="feld"><label for="phone">PHONE</label><input type="text" name="phone" id="phone" pattern="[0-9]+" title="Only number allowed" required></div>
                    <div class="feld"><label for="password">PASSWORD</label><input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" required><div id="passwordError" style="display: none;">*Password do not match</div></div>
                    <div class="feld"><label for="password_check">CONFIRM PASSWORD</label><input type="password" name="password_check" id="password_check" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password do not match" required></div>
                </fieldset>
                <div class="submit_button">
                    <button type="submit">Create account</button>
                    <div>Alredy have an account? <a href="#">Log in</a> </div>
                </div>
            </form>
        </div>
    
    </div>
</body>
</html>
